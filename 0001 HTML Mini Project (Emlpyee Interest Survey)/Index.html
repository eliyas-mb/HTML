<!DOCTYPE HTML>
<html>

<head>
    <title>Employee Interests Survey</title>
</head>

<body style="background-color:cornflowerblue">
    <form>
        <div align="left">
            <div align="center">
                <h1>Employee Interests Survey Form</h1>
            </div>
            <hr />
            <font color="darkblue">Please fill all places with " * "</font><br />
            <b>First Name :<font color="red"><sup>*</sup></font></b>
            <input type="text" name="UserName" size="30" maxlength="30" placeholder="Please , insert your first-name here" autofocus required>
            <br /><br />
            <b>Family Name :<font color="red"><sup>*</sup></font></b>
            <input type="text" name="UserFamilyName" size="30" maxlength="30" placeholder="Please , insert your family-name here" required/>
            <br /><br />
            <b>Enter your department:<font color="red"><sup>*</sup></font></b>
            <input type="text" name="Department" size="30" maxlength="30" placeholder="Department Name">
            <br /><br />
            <label>Tell us a bit about yourself:</label><br />
            <textarea name="Comment" cols="53" rows=6></textarea>
            </br> </br>
            Do you exercise at home?
            <input type="radio" name="exercise">Yes
            <input type="radio" name="exercise">No
            </p>
            How do you like to read about your favorite topics?
            <p>
                <input type="checkbox" name="Books">Books
                <input type="checkbox" name="Web">Online resources
                <input type="checkbox" name="Phone">Phone apps
                <input type="checkbox" name="Magazines">Magazines
            </p>
            <b>What genre of movies do you like?<font color="red"><sup>*</sup></font></b>
            <select name="moviepref">
                <option>
                <option >comedy
                <option >romance
                <option selected>thriller
                <option >horror
                <option >biopic
            </select>
            <br /><br />
            <hr /><br />
            <div align="center">
                <input type=submit value="Submit form">
            </div>
        </div>
    </form>
</body>
</html>
